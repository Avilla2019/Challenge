<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Codificador e Decodificador</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="main container">
        <header class="cabecalho">
          <img src="Imagem/logo.png" alt="Cadeado">
          <h1>Mensagens Codificadas</h1>
        </header>
        <div class="container-input">
        <div class="input">
           <textarea  id="input-texto" placeholder="Digite seu texto aqui..."></textarea>
           <p>ATENÇÃO: Apenas letras maiusculas e sem acento!</p>
       </div>

       <style>
            *{
                padding: 0;
                margin: 0;

            }

               body{
                background-image: url("Imagem/imagem_3.png");
                background-size: cover;
                width: 100vw;
                height: 100vh;

            }

       </style>


        <div id="output">
           <img src="Imagem/logo.png" alt="Cadeado" height="200px" width="300px">
           <h2>Sua mensagem aparecerá aqui!</h2>
           <span>Digite um texto que deseja criptografar ou descriptografar.</span>
        </div>
       </div>

       
        <div class="buttons">
            <div class="container-bnt">
               <button  onclick="criptografar()" class="btn-criptografar">Criptografar</button>
               <button  onclick="descriptografar()" class="btn-descriptografar">Descriptografar</button>
            </div>
           
        </div>
    </main>

    <footer class="rodape">
       <div class="icons">
       <a href="https://www.instagram.com/avilla.ge/?utm_source=qr&igsh=NWUyeGhwank1c2tw"><ion-icon name="logo-instagram"></ion-icon></a>
       <a href="https://github.com/Avilla2019"><ion-icon name="logo-github"></ion-icon></a>
   </div>
       <h3>Desenvolvido por Geovane Avilla de Souza</h3>
    </footer>

    <script src="script.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>
</html>
